<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards - Tokutei Gino 外食業</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      perspective: 1000px;
      margin: 15px 0;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 240px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
      overflow-y: auto;
    }
    .card-front {
      background: #ffffff;
    }
    .card-back {
      background: #d1f7d1;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1 style="margin-bottom: 10px;">Flashcards - Tokutei Gino 外食業</h1>
  <!-- Nội dung flashcards (1-15) đã được sao chép đầy đủ ở canvas -->
  <p>Nhấn vào thẻ để lật mặt!</p>
</body>
</html>
